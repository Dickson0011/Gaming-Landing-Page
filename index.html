<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" lang="en">
    <link rel="stylesheet" href="style.css">
    <title>Figma Design Replication</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="figma-logo">
                    <img src="images/logo3.jpg" alt="logo-img" class="logo-image">
                </div>
                <span class="logo-text">Gaming</span>
            </div>
        </header>
        <main class="hero-section">
            <div class="left">
                <h2>Cybersage Games</h2>
                <div class="feature-list">
                    <div class="feature-item">
                        <span class="checkmark">✓</span>
                        <span>Immersive Graphics</span>
                    </div>
                    <div class="feature-item">
                        <span class="checkmark">✓</span>
                        <span>Multiplayer Ready. Squad up, chill out.</span>
                    </div>
                    <div class="feature-item">
                        <span class="checkmark">✓</span>
                        <span>Smooth Gameplay. No lags, no limits</span>
                    </div>
                    <div class="feature-item">
                        <span class="checkmark">✓</span>
                        <span>Ambient Design. Built for immersion</span>
                    </div>
                </div>
                <div class="section-indicator">
                    <span class="star">✦</span>
                    <span>Explore 5 Unique Zones</span>
                </div>
            </div>
            <div class="right">
                <div class="game-showcase-card">
                    <div class="showcase-card-content">
                        <h2>Drift Through the Grid</h2>
                        <p>Enter a glowing digital world. Smooth visuals. Infinite style.</p>
                        <button class="startbtn">
                            <span class="btn-text">Purchase now</span>
                            <span class="btn-price">$50</span>
                        </button>
                    </div>
                    
                </div>
                <div class="game-footer">
                    <div class="story-indicator">
                        <span class="story-text">EXPLORE</span>
                        <span class="story-arrow">▼</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
